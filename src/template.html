<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Hello WiLine!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-center">
      <img class="mt-4" src="logo-sm2.svg" alt="WiLine logo" />
      <h1 class="mt-4">
        <span class="typed-text"></span>
      </h1>
      <form id="search-form" class="row mt-4">
        <div class="col-3">
          <input
            type="text"
            id="searchInputOne"
            class="form-control"
            placeholder="Write 1st path"
          />
        </div>
        <div class="col-3">
          <input
            type="text"
            id="searchInputTwo"
            class="form-control"
            placeholder="Write 2nd path"
          />
        </div>
        <select class="col-3 custom-select" id="searchInputThree">
          <option value="" selected disabled hidden>Choose 3rd path</option>
          <option value="about">About</option>
          <option value="base">Base</option>
          <option value="blog">Blog</option>
          <option value="contact">Contact</option>
          <option value="custom">Custom</option>
          <option value="support">Support</option>
          <option value="tools">Tools</option>
        </select>
        <div class="col-3">
          <input type="submit" class="btn btn-primary" value="Search" />
        </div>
      </form>
      <br />
      <div id="result"></div>
    </div>
  </body>
</html>
